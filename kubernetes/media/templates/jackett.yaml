apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
spec:
  revisionHistoryLimit: 1
  # do not specify replicas because cronjobs/enable-downloads changes this value
  # if this value is set then argocd will want to set it back after it drifts
  # replicas: 1
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      # TODO: do distributed storage then unlink workload from node
      nodeSelector:
        kubernetes.io/hostname: cranberry
      volumes:
      - name: jackett
        hostPath:
          path: /var/lib/jackett/.config
      - name: gluetun-port-forwarding
        emptyDir:
      initContainers:
      {{- with .Values.vpnsidecar }}
      {{- . | toYaml | nindent 6 }}
      {{- end }}
      containers:
      - name: jackett
        image: lscr.io/linuxserver/jackett:v0.22.2123-ls82
        volumeMounts:
        - name: jackett
          mountPath: /config
        ports:
        - name: http
          containerPort: 9117
        # TODO: fix Startup probe failed: Get "http://10.42.0.105:9117/": dial tcp 10.42.0.105:9117: connect: connection refused
        resources:
          requests:
            memory: "200Mi"
            cpu: "50m"
          limits:
            memory: "300Mi"
            cpu: "200m"
        startupProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
        livenessProbe:
          httpGet:
            path: /health
            port: http
---
apiVersion: v1
kind: Service
metadata:
  name: jackett
spec:
  type: NodePort
  selector:
    app: jackett
  ports:
  - protocol: TCP
    port: 9117
    nodePort: 31117