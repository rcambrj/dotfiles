apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  revisionHistoryLimit: 1
  replicas: 1
  strategy:
    type: Recreate # because hostPath volume & GPU
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      # TODO: do distributed storage then unlink workload from node
      nodeSelector:
        kubernetes.io/hostname: cranberry
      volumes:
      - name: jellyfin-config
        hostPath:
          path: /var/lib/jellyfin/
      - name: jellyfin-movies
        hostPath:
          path: /var/lib/media/movies
      - name: jellyfin-tvshows
        hostPath:
          path: /var/lib/media/tvshows
      containers:
      - name: jellyfin
        image: lscr.io/linuxserver/jellyfin:10.10.7ubu2404-ls68
        # securityContext:
        #   runAsUser: 998
        #   runAsGroup: 998
        env:
        - name: PUID
          value: "998"
        - name: PGID
          value: "998"
        volumeMounts:
        - name: jellyfin-config
          mountPath: /config
        - name: jellyfin-movies
          mountPath: /data/movies
        - name: jellyfin-tvshows
          mountPath: /data/tvshows
        ports:
        - name: http
          containerPort: 8096
        resources:
          requests:
            cpu: "1000m"
            memory: "300Mi"
          limits:
            cpu: "2000m"
            memory: "500Mi"
            gpu.intel.com/i915: "1"
        startupProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
        livenessProbe:
          httpGet:
            path: /health
            port: http
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
spec:
  selector:
    app: jellyfin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8096
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin
spec:
  parentRefs:
    - namespace: kube-system
      name: traefik-gateway
  hostnames:
    - "jellyfin.media.cambridge.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: jellyfin
          port: 80